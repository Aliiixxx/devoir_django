<!DOCTYPE html>
<html>
<head>
    <title>Ajouter un Membre</title>
</head>
<body>
    <h1>Ajouter un Membre</h1>
    <p>Utilisez ce formulaire pour ajouter un nouveau membre.</p>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form method="post" action="{% url 'ajouter_membre' %}">
        {% csrf_token %}
        <label for="nom_utilisateur">Nom de l'utilisateur:</label>
        <input type="text" id="nom_utilisateur" name="nom_utilisateur" required>
        <br>
        <input type="submit" value="Ajouter Membre">
    </form>
</body>
</html>
